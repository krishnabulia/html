<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider </title>    
    <style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box; 
		list-style: none;
	}
	.slide {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		background-image: url(img/bg.jpg);
		.vide
		background-size: cover;
		background-position: center center;
	}
	.slideshow {
		position: absolute;
		width: 800px;
		margin: auto;
		overflow: hidden;
		box-shadow: 0 20px 20px 5px rgba(0, 0, 0, 0.3);
		border-radius: 50px;
	}
	.slideshow ul {
		position: relative;
		left: 0;
		width: 90000px;
		transition: left .3s linear;
		animation: slide 10s infinite;
	}
	.slideshow ul li {
		display: inline-block;
		height: auto;
		float: left;
		width: 800px;
	}
	.single-img {
		margin: 0 auto;
		padding: 0;
		width: 450px;
	}
	.single-img img {
		width: 104%;
	}
	.single-img:hover{
  	transform: scale(1.2);           
	}
	@keyframes slide {
		20% {
			left: 0;
		}
		25% {
			left: -800px;
		}
		45% {
			left: -800px;
		}
		50% {
			left: -1600px;
		}
		70% {
			left: -1600px;
		}
		75% {
			left: -2400px;
		}
		98% {
			left: -2400px;
		}
		100% {
			left: 0;
		}
	}
	</style>
</head>
<body>
	<div class="header"> 
        <nav>
            <div class="logo"><img src="logo.png" alt=""></div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">contact</a></li>
			    </ul>
            </div>
        </nav>
	</div>
    <div class="slide">
        <div class="slideshow">
          <ul>
            <li>
              <div class="single-img">
                <img src="image1.jpg" alt="image1">
              </div>
            </li>
            <li>

                <img src="image2.jpg" alt="image2">
              </div>
            </li>
            <li>
              <div class="single-img">
                <img src="image3.jpg" alt="image3">
			  </div>
            </li>
            <li>
              <div class="single-img">
                <img src="image4.jpg" alt="image4">
              </div>
            </li>
			<li>
				<div class="single-img">
				  <img src="image5.jpg" alt="image5">
				</div>
			  </li>
			  <li>
				<div class="single-img">
				  <img src="image6.jpg" alt="image6">
				</div>
			  </li>
			  <li>
				<div class="single-img">
				  <img src="image7.jpg" alt="image7">
				</div>
			  </li>
			  <li>
				<div class="single-img">
				  <img src="image8.jpg" alt="image8">
				</div>
			  </li>
          </ul>
        </div>
      </div>
</body>
</html>
