body {

header {

}

.section-1-text{
    display: block;
    border: black;
}

h1{

    color: white;
}

    font-size: 20px;
    color: white;
}

.section-2
{

}

.gallery div{
    display: inline !important;
}

.section-2  a{

}

.section-2 p{
    color: black;
    text-align: center;
}


div.gallery a:hover {
    border: 1px solid white;
}

div.gallery image-holder desc {

}

img{

    width:250px;
}

footer {
    background-color: #000000;
    padding: 20px;
    text-align: center;
    color: rgb(248, 46, 0);
